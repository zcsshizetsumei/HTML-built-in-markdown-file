<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script> //add markdown.js library
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            function loadMarkdown() {
                
                //Real-time generation
                const timestamp = new Date().getTime();  // Gets the current timestamp
                fetch(`markdown.md?${timestamp}`)  // Add a timestamp after the request URL
                
            fetch('your markdown name.md')
            .then(response => response.text())
            .then(text => {document.getElementById('markdown-container').innerHTML = marked.parse(text);})
            .catch(err => console.error('error', err));
        };
        loadMarkdown();  // first loading
    });
    </script>

</head>
<body>
    <div id="markdown-container"></div>
</body>
</html>
